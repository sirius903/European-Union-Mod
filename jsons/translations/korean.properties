European Union = 유럽연합
Jean Monnet = 장 모네
European = 유럽의

From the ashes of two world wars, a vision arose: a Europe united, peaceful, and prosperous. Jean Monnet, the quiet architect of integration, your task is to guide the European Union toward unity while balancing the diversity of its peoples. = 두 차례 세계 대전의 폐허 속에서, 통합되고 평화로우며 번영하는 유럽의 비전이 탄생했습니다. 조용한 통합의 설계자 장 모네, 당신의 임무는 다양한 민족의 균형을 유지하며 유럽연합을 단결로 이끄는 것입니다.

The world watches as you weave diplomacy, trade, and science into a fabric strong enough to endure the centuries. Will you lead Europe to a new golden age of cooperation? = 세계는 당신이 외교, 무역, 과학을 한데 엮어 세기를 견딜 강한 직물을 짜는 모습을 지켜보고 있습니다. 당신은 유럽을 새로운 협력의 황금시대로 이끌 수 있겠습니까?

Unity ends here. Prepare to face the combined strength of Europe. = 단결은 여기서 끝입니다. 유럽의 결집된 힘을 맞이할 준비를 하십시오.
You strike at Europe? Then Europe will strike back. = 유럽을 공격한다고요? 그렇다면 유럽도 반격할 것입니다.
Division has undone us. The union falls silent. = 분열이 우리를 무너뜨렸습니다. 연합은 침묵합니다.
The European Union greets you in the spirit of cooperation. = 유럽연합이 협력의 정신으로 당신을 맞이합니다.

How shall we work together today? = 오늘은 어떻게 협력할까요?
Speak, and let us find common ground. = 말씀해 주시면, 공통점을 찾아봅시다.
That does not serve our shared interest. = 그것은 우리의 공동 이익에 부합하지 않습니다.
Agreed, this benefits us both. = 동의합니다. 이는 우리 모두에게 이익이 됩니다.

Is it discord you bring again? = 또 불화를 가져오셨습니까?
Speak, though I doubt you bring harmony. = 말씀해 보십시오, 그러나 조화를 가져올 것이라 기대하진 않습니다.
This will only sow division. = 이것은 분열만 심을 뿐입니다.
Very well, reluctantly. = 알겠습니다. 마지못해 수락합니다.

Let us set aside our quarrels and rebuild trust. = 다툼을 접고 신뢰를 회복합시다.
Shall we expand our common market? = 우리의 공동시장을 확대할까요?

In Varietate Concordia = 다양성 속의 조화

